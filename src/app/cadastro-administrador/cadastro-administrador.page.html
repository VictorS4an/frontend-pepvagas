<ion-content [fullscreen]="true">
  <app-nav></app-nav>
  <div class="content">
    <div class="container">
      <ion-card>
        <ion-card-header>
          <h1 class="title"> Cadastro de Administrador</h1>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="obrigatorio">
            <ion-item>
              <ion-input formControlName="nome" label="Nome" labelPlacement="floating" placeholder="Informe o nome" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="email" label="Email" labelPlacement="floating" placeholder="Informe o email" type="email"></ion-input>
              <ion-note *ngIf="email?.errors?.['pattern'] && email?.touched" color="danger" slot="error">
                Por favor, insira um e-mail válido (exemplo: usuario&#64;dominio.com)
              </ion-note>
              <ion-note *ngIf="email?.errors?.['required'] && email?.touched" color="danger" slot="error">
                O campo e-mail é obrigatório
              </ion-note>
            </ion-item>
            <ion-item>
              <ion-input formControlName="senha" label="Senha" labelPlacement="floating" placeholder="Informe a senha" type="password" ></ion-input>
            </ion-item>
          </form>
        </ion-card-content>
      </ion-card>
      <ion-row>
        <ion-col size="6">
          <ion-button class="teste" expand="block" (click)="onSubmit()">
            Cadastrar
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button class="teste" color="light" expand="block" [routerLink]="['/tela-administrador']">
            Cancelar
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
